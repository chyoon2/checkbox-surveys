<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles2.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts2.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="stress-quiz">
      <div class="form-group">
        <p>Warning signs of being negatively affected by stress</p>
        <input type="checkbox" name="warning-signs" value="sleep">Loss of sleep<br>
        <input type="checkbox" name="warning-signs" value="overwhelmed">Feeling overwhelmed<br>
        <input type="checkbox" name="warning-signs" value="appetite">Loss of appetite<br>
        <input type="checkbox" name="warning-signs" value="edge">Feeling on edge<br>
        <input type="checkbox" name="warning-signs" value="spacy">Feeling spacy<br>
      </div>
      <div class="form-group">
        <p>Coping methods to deal with stress</p>
        <input type="checkbox" name="coping-method" value="meditation">Meditation<br>
        <input type="checkbox" name="coping-method" value="exercise">Exercise<br>
        <input type="checkbox" name="coping-method" value="time">Managing time<br>
        <input type="checkbox" name="coping-method" value="friends">Spending time with friends<br>
        <input type="checkbox" name="coping-method" value="cat">Petting a cat<br>
      </div>
      <button type="submit">Submit</button>
    </form>
    <span id="response1"></span>
    <span id="response2"></span>
    <span id="response3"></span>
  </div>
</body>
</html>
